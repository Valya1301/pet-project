<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="petproject.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <title>Pet Project</title>
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="header__content">
                <div class="header__shapes">
                    <img src="./img/svg/Ellipse 3.svg" alt="Ellipse" class="header__shapes-pic1">
                    <img src="./img/svg/Polygon 5.svg" alt="Polygon" class="header__shapes-pic2">
                    <img src="./img/svg/Rectangle 7.svg" alt="Rectangle" class="header__shapes-pic3">
                </div>
                <div class="header__logo">
                    <img src="./img/svg/CITYPNG 1.svg" alt="City Logo" class="header__logo-pic">
                </div>
                <div class="header__group">
                    <img src="./img/svg/Group 1 .svg" alt="Group">
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="intro">
            <div class="intro__images">
                <div class="intro__ellipse-1">
                    <img src="./img/svg/Ellipse 1.svg" alt="Ellipse 1" class="intro__ellipse-img">
                    <img src="./img/svg/Mask Group 2.svg" alt="Mask Group 2" class="intro__mask-group">
                </div>

                <img src="./img/Squid-Game-Costume-PNG-HQ-Photo 1.png" alt="Background" class="intro__background-img">
                <img src="./img/svg/Rectangle 3.svg" alt="Rectangle 3" class="intro__right-image">
                <img src="./img/svg/Mask Group.svg" alt="Overlay" class="intro__overlay-img">
                <img src="./img/svg/image 1.svg" alt="Overlay Image" class="intro__overlay-svg">
                <img src="./img/svg/Rectangle 2.svg" alt="Rectangle 2" class="intro__rectangle-2">
                <img src="./img/svg/Ellipse 2.svg" alt="Ellipse 2" class="intro__ellipse-2">
                <div class="intro__start-game-container">
                    <p class="intro__start-game-text">Start New Game</p>
                    <img src="./img/svg/Polygon 2.svg" alt="Polygon Icon" class="intro__start-game-icon">
                </div>

                <div class="intro__game-text">
                    <h1>Squid Games</h1>
                    <div class="intro__text-with-icon">
                        <img src="./img/svg/Polygon 6.svg" alt="Polygon Icon" class="intro__game-icon">
                        <p>Once you start the game, there is no
                            <br>turning back, the winner is alone, the
                            <br>loser only faces death
                        </p>
                        <img src="./img/svg/Rectangle 8.svg" alt="Rectangle Icon" class="intro__rectangle-icon">
                    </div>
                </div>
                
                <div class="intro__left-sleeve">
                    <img src="./img/svg/Rectangle 1.svg" alt="Rectangle 1" class="intro__left-sleeve-img" />
                    <img src="./img/svg/Mask Group 3.svg" alt="Mask Group 3" class="intro__left-sleeve-overlay-img" />
                </div>
            </div>
        </section>
        
    </main>

    <footer class="footer">
        <div class="footer__content">
            <div class="footer__left">
                <ul class="footer__links">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Trailer</a></li>
                    <li><a href="#">Games</a></li>
                    <li><a href="#">Actors</a></li>
                </ul>
            </div>
            <div class="footer__center">
                <p class="footer__start-game">Start New Game
                    <img src="./img/svg/Polygon 4.svg" alt="Polygon Icon" class="footer__start-icon">
                </p>
            </div>
            <div class="footer__right">
                <p class="footer__text">
                    Session1 <span class="footer__year">2021</span>
                    <img src="./img/svg/ant-design_star-filled.svg" alt="Star" class="footer__star">
                    <span class="footer__rating">9.8</span>
                </p>
            </div>
        </div>
        <div class="footer__overlay">
            <img src="./img/svg/Rectangle 5.svg" alt="Overlay Image" class="footer__overlay-img">
        </div>
        <div class="footer__right-overlay">
            <img src="./img/svg/Rectangle 9.svg" alt="Right Overlay Image" class="footer__right-overlay-img">
        </div>
    </footer>
</body>
</html>
